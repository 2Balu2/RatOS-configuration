# WARNING. DO NOT EDIT THIS FILE.
# To override settings from this file, you can copy and paste the relevant
# sections into your printer.cfg and change it there.
# based on the following stepper connections - from left to right:
# X Y E Z Z1 Z2
# In the wiring diagram, the Z-steppers are called Z1, Z2, Z3, here they're mapped to z, z1, z2 respectively.

[stepper_x]
step_pin: PE9
dir_pin: !PF1
enable_pin: !PF2
rotation_distance: 40
microsteps: 16
homing_speed: 50
homing_retract_dist: 0

[stepper_y]
step_pin: PE11
dir_pin: PE8
enable_pin: !PD7
rotation_distance: 40
microsteps: 16
homing_speed: 50
homing_retract_dist: 0

[stepper_z]
endstop_pin: probe:z_virtual_endstop
step_pin: PE14
dir_pin: PA0
enable_pin: !PC3
rotation_distance: 4
microsteps: 16
position_min: -5 # Needed for z-offset calibration and tilt_adjust.
homing_speed: 10

[stepper_z1]
step_pin: PD15
dir_pin: PE7
enable_pin: !PA3
rotation_distance: 4
microsteps: 16

[stepper_z2]
step_pin: PD13
dir_pin: PG9
enable_pin: !PF0
rotation_distance: 4
microsteps: 16

[extruder]
step_pin: PE13
dir_pin: PC2
enable_pin: !PC0
microsteps: 16

[tmc2209 stepper_x]
uart_pin: PC13
run_current: 1.2
hold_current: 0.500
stealthchop_threshold: 900

[tmc2209 stepper_y]
uart_pin: PE3
run_current: 1.2
hold_current: 0.500
stealthchop_threshold: 900

[tmc2209 extruder]
uart_pin: PE1
run_current: 0.5
hold_current: 0.400
stealthchop_threshold: 900

[tmc2209 stepper_z]
uart_pin: PD4
run_current: 1.0
hold_current: 0.500
stealthchop_threshold: 900

[tmc2209 stepper_z1]
uart_pin: PD1
run_current: 1.3
hold_current: 0.500
stealthchop_threshold: 900

[tmc2209 stepper_z2]
uart_pin: PD6
run_current: 1.0
hold_current: 0.500
stealthchop_threshold: 900
